                </div>

                        <li>
                            <a href="#web" onclick="openDialog('web')" alt="web">

                        </li>
                        <li>

                </div>
                <br>
                <button type="submit" id="launchApp">Launch</button>
                <button type="button" class="close-btn" onclick="closeDialog()">Close</button>
            </form>
        </div>
        
        <div class="" id="popupDoclist">
            <div id="popupDialogHtml" class="popupdoclistclass ">
            </div>
